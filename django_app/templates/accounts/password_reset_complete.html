{% extends "base.html" %}
{% load static sass_tags %}

{% block title %}비밀번호 변경 완료 - MedAI{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% sass_src 'css/register.scss' %}">
{% endblock %}

{% block content %}
<div class="register-hero">
  <div class="register-hero__overlay"></div>
  <nav class="register-nav">
    <div class="register-logo">
      <img src="/static/img/medai-logo.png" alt="MedAI 로고">
      <span>MedAI</span>
    </div>
  </nav>

  <div class="register-card-wrapper">
    <div class="register-card">
      <div class="register-card__header">
        <h2>비밀번호가 변경되었어요</h2>
      </div>
      <p class="register-secondary-text">
        새로운 비밀번호로 다시 로그인해 주세요.
      </p>
      <a href="{% url 'accounts:login' %}" class="register-nav-login" style="margin-top:24px;">
        로그인하기
      </a>
    </div>
  </div>
</div>
{% endblock %}
